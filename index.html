<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Drum Kit</title>
</head>
<body>
  <div class="keys">
    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="84" class="key">
      <kbd>T</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="85" class="key">
      <kbd>U</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="79" class="key">
      <kbd>O</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">tink</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
  </div>

  <audio data-key="81" src="sounds/01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
  <audio data-key="69" src="sounds/01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
  <audio data-key="84" src="sounds/01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
  <audio data-key="85" src="sounds/01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
  <audio data-key="79" src="sounds/01 - JavaScript Drum Kit_sounds_openhat.wav"></audio>
  <audio data-key="83" src="sounds/01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
  <audio data-key="70" src="sounds/01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
  <audio data-key="72" src="sounds/01 - JavaScript Drum Kit_sounds_tink.wav"></audio>
  <audio data-key="75" src="sounds/01 - JavaScript Drum Kit_sounds_tom.wav"></audio>

  <script>
    function removeTransition(event) {
      if( event.propertyName !== 'transform') return;
      this.classList.remove('playing');
    }
    function playsound(event){
      const audio = document.querySelector(`audio[data-key="${event.keyCode}"]`);
      const key = document.querySelector(`div[data-key="${event.keyCode}"]`);
      if(!audio) return;

      key.classList.add('playing');
      audio.currentTime = 0;
      audio.play()
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach( key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playsound);

  </script>
</body>
</html>
